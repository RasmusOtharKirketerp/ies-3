<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<script>
    function toggleVisibility(button) {
        const paragraph = button.nextElementSibling;
        if (paragraph.style.display === 'none' || paragraph.style.display === '') {
            paragraph.style.display = 'block'; // Show the paragraph
            button.textContent = 'Luk'; // Change button text to '-'
        } else {
            paragraph.style.display = 'none'; // Hide the paragraph
            button.textContent = 'Åben resume'; // Change button text to '+'
        }
    }
</script>

<body>
    <h1>Articles</h1>
    {% for title, text, top_image, url, base_url in articles %}
    <img src="{{ top_image }}" alt="" style="width: 50%; height: 50%;">
    <h2>{{ title }}</h2>
    <img src="{{ get_google_favicon(base_url) }}" alt="" style="width: 20px; height: 20px;">
    <br>
    <button onclick="toggleVisibility(this)">Åben resume</button>
    <p style="display: none;">{{ text }}</p>
    <br>
    <br>
    <a href="{{ url }}" target="_blank">Original artikkel</a>
    <hr>
    {% endfor %}
</body>

</html>
