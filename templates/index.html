<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>

<body>
    <h1>Articles</h1>
    {% for title, text, top_image, url, base_url in articles %}
    <img src="{{ top_image }}" alt="" style="width: 50%; height: 50%;">
    <h2>{{ title }}</h2>
    <p>{{ text }}</p>
    <img src="{{ get_google_favicon(base_url) }}" alt="" style="width: 20px; height: 20px;">
    <a href="{{ url }}" target="_blank">Original artikkel</a>
    <hr>
    {% endfor %}
</body>

</html>
