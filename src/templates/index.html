<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>

<body>
    <h1>Articles</h1>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Billede</th>
                <th>Overskrift</th>
                <th>Kilde</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for title, text, top_image, url, base_url in articles %}
            <tr>
                <td style="text-align: center;" width="10%">
                    <a href="{{ url }}" target="_blank">
                        <img src="{{ top_image }}" alt="Top image" style="width: 100%; height: 100%;">
                    </a>
                </td>
                <td>{{ title }}</td>
                <td style="text-align: center;">
                    <img src="{{ get_google_favicon(base_url) }}" alt="Favicon" style="width: 30px; height: 30px;">
                </td>
                <td>
                    <p>{{ text }}</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
